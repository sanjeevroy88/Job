<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Application</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 40px;
            padding: 20px;
            background-color: #f4f4f4;
        }
        .container {
            max-width: 500px;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        input, select, button {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            background: #28a745;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background: #218838;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Job Application Form</h2>
        <form id="jobApplicationForm">
            <label for="name">Full Name</label>
            <input type="text" id="name" name="name" required>
            
            <label for="email">Email ID</label>
            <input type="email" id="email" name="email" required>
            
            <label for="contact">Contact Number</label>
            <input type="tel" id="contact" name="contact" required>
            
            <label for="post">Post Applied</label>
            <input type="text" id="post" name="post" required>
            
            <label for="location">Location Preference</label>
            <input type="text" id="location" name="location" required>
            
            <label for="cv">Upload CV</label>
            <input type="file" id="cv" name="cv" accept=".pdf,.doc,.docx" required>
            
            <label for="documents">Upload Documents</label>
            <input type="file" id="documents" name="documents" accept="image/*,.pdf" required>
            
            <h3>Complete Document Verification</h3>
            <form>
                <script src="https://checkout.razorpay.com/v1/payment-button.js" data-payment_button_id="pl_PrEsnwdTjzc6gZ" async></script>
            </form>
            
            <button type="submit">Submit Application</button>
        </form>
    </div>
</body>
</html>
